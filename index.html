<!DOCTYPE html>
<html>
<head>
    <title>Aprmai Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Poppins', sans-serif;
        }

        .search-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .title {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: -2px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 10px rgba(37, 117, 252, 0.2);
        }

        .search-button {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1 class="title">AprmAI Search</h1>
        <input type="text" id="searchBox" class="search-input" placeholder="Enter your search query...">
        <button onclick="search()" class="search-button">Search</button>
    </div>

    <script>
        function search() {
            var query = document.getElementById('searchBox').value;
            if (query) {
                window.location.href = 'https://morphic.sh/search?q=' + encodeURIComponent(query);
            }
        }

        // Optional: Add enter key support
        document.getElementById('searchBox').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });
    </script>
</body>
</html>
